<div class="main-group">
  <section class="page-initial">
    <div class="header-group">
      <p>Lançamentos</p>
      <div class="add-mounth">
        <button (click)="openDialog()">
          <p>Novo lançamento</p>
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <div class="table-group" *ngIf="pagination.items">
      <div class="mat-elevation-z8" *ngFor="let launch of pagination.items">
        <div class="example-table-container">
          <mat-accordion>
            <mat-expansion-panel
              (opened)="panelOpenState = true"
              (closed)="panelOpenState = false"
              class="account-group"
            >
              <div
                *ngIf="launch.transactions.length == 0"
                class="not-transaction"
              >
                <p>
                  Não há nenhuma transação criada ainda, crie sua primeira
                  transação!
                </p>
                <button
                  (click)="openCreateColumn(launch)"
                  class="add-primary-transaction"
                >
                  Criar Transação
                  <mat-icon>add</mat-icon>
                </button>
              </div>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <p>MÊS DE {{ launch.month.toUpperCase() }}</p>
                </mat-panel-title>
                <mat-panel-description>
                  <mat-icon (click)="openDeleteAccount(launch)"
                    >delete</mat-icon
                  >
                </mat-panel-description>
              </mat-expansion-panel-header>
              <button
                (click)="openCreateColumn(launch)"
                *ngIf="launch.transactions.length > 0"
                class="add-column"
              >
                Adicionar Transação
                <mat-icon>add</mat-icon>
              </button>

              <table
                mat-table
                [dataSource]="launch.transactions"
                class="example-table"
                matSort
                matSortActive="created"
                matSortDisableClear
                matSortDirection="desc"
                *ngIf="launch.transactions.length > 0"
              >
                <ng-container></ng-container>

                <!-- Number Column -->
                <ng-container matColumnDef="data">
                  <th mat-header-cell *matHeaderCellDef>Data</th>
                  <td mat-cell *matCellDef="let row">{{ row.data }}</td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="category">
                  <th mat-header-cell *matHeaderCellDef>Categoria</th>
                  <td mat-cell *matCellDef="let row">{{ row.category }}</td>
                </ng-container>

                <!-- Created Column -->
                <ng-container matColumnDef="value">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear
                  >
                    Valor
                  </th>
                  <td mat-cell *matCellDef="let row" id="money">
                    R$ {{ row.value }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="month">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear
                  >
                    Mês
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.month }}</td>
                </ng-container>

                <ng-container matColumnDef="pay">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear
                  >
                    Pago?
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <p [ngClass]="row.pay == 'Pendente' ? 'pending' : 'pay'">
                      {{ row.pay }}
                    </p>
                  </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear
                  >
                    Editar
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-icon (click)="openEdit(row)">edit</mat-icon>
                  </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    disableClear
                  >
                    Excluir
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-icon (click)="openDeleteTransaction(row)"
                      >delete</mat-icon
                    >
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
  </section>
</div>
