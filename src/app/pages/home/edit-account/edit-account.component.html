<div style="display: flex; flex-direction: column; padding: 15px; gap: 15px;">
  <div>
    <p>Edite suas Informações</p>
  </div>
  <mat-form-field appearance="fill" class="example-form-field" appearance="outline">
    <mat-label>Escolha uma Data</mat-label>
    <input matInput [matDatepicker]="datepicker">
    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-form-field" appearance="outline">
    <mat-label>Categoria</mat-label>
    <input matInput type="text"  [value]="account.category">

  </mat-form-field>

  <mat-form-field class="example-form-field" appearance="outline">
    <mat-label>Valor</mat-label>
    <input matInput type="text" [value]="account.value">
  </mat-form-field>

  <mat-form-field class="example-form-field" appearance="outline">
    <mat-label>Mês</mat-label>
    <input matInput type="text" [value]="account.month">
  </mat-form-field>

  <mat-form-field class="example-form-field" appearance="outline">
    <mat-label>Pago?</mat-label>
    <input matInput type="text" [value]="account.pay">
  </mat-form-field>
</div>
